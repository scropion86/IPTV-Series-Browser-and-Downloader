<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Browser - Setup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .setup-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .setup-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .setup-header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .setup-header p {
            color: var(--text-color);
            opacity: 0.8;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
            background: var(--bg-color);
            color: var(--text-color);
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-secondary {
            background: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--hover-color);
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Navigation styling for setup page */
        nav {
            background-color: var(--nav-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            margin-bottom: 0;
        }

        nav .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            margin: 0;
            color: var(--text-color);
            font-size: 1.5rem;
        }

        .nav-right {
            display: flex;
            align-items: center;
        }

        /* Adjust setup container margin */
        .setup-container {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <nav>
        <div class="container">
            <h1>IPTV Browser</h1>
            <div class="nav-right">
                <div class="dark-mode-toggle">
                    <input type="checkbox" id="dark-mode-switch">
                    <label for="dark-mode-switch">Dark Mode</label>
                </div>
            </div>
        </div>
    </nav>

    <div class="setup-container">
        <div class="setup-header">
            <h1><i class="fas fa-tv"></i> IPTV Browser Setup</h1>
            <p>Enter your IPTV service credentials to get started</p>
        </div>

        <form id="setupForm">
            <div class="form-group">
                <label for="server">
                    <i class="fas fa-server"></i> Server URL
                </label>
                <input type="text" id="server" name="server" placeholder="http://example.com:8080" required>
            </div>

            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Username
                </label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="testConnection()">
                    <i class="fas fa-plug"></i> Test Connection
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save & Continue
                </button>
            </div>

            <div id="message" class="message" style="display: none;"></div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const darkModeSwitch = document.getElementById('dark-mode-switch');
            const body = document.body;

            // Load saved theme preference
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                body.classList.add(savedTheme);
                if (savedTheme === 'dark-mode') {
                    darkModeSwitch.checked = true;
                }
            } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                // Check system preference if no saved theme
                body.classList.add('dark-mode');
                darkModeSwitch.checked = true;
            }

            // Toggle dark mode on switch change
            darkModeSwitch.addEventListener('change', () => {
                if (darkModeSwitch.checked) {
                    body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark-mode');
                } else {
                    body.classList.remove('dark-mode');
                    localStorage.setItem('theme', 'light-mode');
                }
            });
        });

        function testConnection() {
            const server = document.getElementById('server').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!server || !username || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            const testBtn = document.querySelector('button[onclick="testConnection()"]');
            const originalText = testBtn.innerHTML;
            testBtn.innerHTML = '<span class="loading"></span>Testing...';
            testBtn.disabled = true;

            showMessage('Testing connection...', 'info');

            fetch('/test_connection', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ server, username, password })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showMessage('Connection successful! You can now save your configuration.', 'success');
                    } else {
                        showMessage(data.error, 'error');
                    }
                })
                .catch(error => {
                    showMessage('Error testing connection. Please try again.', 'error');
                })
                .finally(() => {
                    testBtn.innerHTML = originalText;
                    testBtn.disabled = false;
                });
        }

        document.getElementById('setupForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const server = formData.get('server').trim();
            const username = formData.get('username').trim();
            const password = formData.get('password').trim();

            if (!server || !username || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            const submitBtn = document.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="loading"></span>Saving...';
            submitBtn.disabled = true;

            showMessage('Validating and saving configuration...', 'info');

            fetch('/setup', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showMessage('Configuration saved successfully! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1500);
                    } else {
                        showMessage(data.error, 'error');
                        submitBtn.innerHTML = originalText;
                        submitBtn.disabled = false;
                    }
                })
                .catch(error => {
                    showMessage('Error saving configuration. Please try again.', 'error');
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                });
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
    </script>
</body>

</html>
